name: Continuos Integration
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: yarn  
      - name: Build application
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Connect to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_INSTANCE_ID }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
      - name: Verificar e executar comandos na pasta correta
        run: |
          # Listar diretórios para depuração
          ls -la ~
          ls -la ~/Projetos
          # Tentar acessar a pasta e executar os comandos
          cd ~/Projetos/vendasBackCentral || exit 1
          git pull
          npm run build
          pm2 restart server
     
